<form action="/selectversions" th:object="${modulesForm}" method="POST">
<table>
    <tr>
        <td>modname</td>
        <td>from</td>
        <td>to</td>
        <td>codechanged</td>
        <td>accepted</td>
        <td>diff</td>
    </tr>
    <tr th:each="module,rowStat : *{modules}">
            <!--<input type="text" th:field="*{modules[__${rowStat.index}__].name}"  />-->
            <!--<input type="checkbox" th:field="*{modules[__${rowStat.index}__].enabled}" />-->
        <input type="hidden" th:field="*{modules[__${rowStat.index}__].name}" />
        <td data-th-text="${module.name}">...</td>

        <td data-th-text="${module.brancheFrom}">...</td>
        <input type="hidden" th:field="*{modules[__${rowStat.index}__].brancheFrom}" />
        <td data-th-text="${module.brancheTo}">...</td>
        <input type="hidden" th:field="*{modules[__${rowStat.index}__].brancheTo}" />
        <td data-th-text="${module.codeChanged}">...</td>
        <input type="hidden" th:field="*{modules[__${rowStat.index}__].codeChanged}" />
        <td>
            <input type="checkbox" th:field="*{modules[__${rowStat.index}__].enabled}" />
        </td>
        <td data-th-text="${module.commitsText}">...</td>
    </tr>
</table>
    <input type="submit" value="Subscribe me!" />
</form>
